name: Python 脚本定时任务

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
      - name: 🔍 检出
        uses: actions/checkout@v5

      - name: 🚀 安装 uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: 🐍 设置 Python 环境
        run: uv python install 3.11

      - name: 📦 安装依赖
        run: uv sync --frozen

      - name: ▶️ 运行脚本
        run: |
          start_time=$(date +%s)

          echo "--- Running gold/momentum.py ---"
          uv run python -u gold/momentum.py 2>&1 | tee run.log

          echo "--- Running index/download.py and index/rotation.py ---"
          uv run python -u index/download.py 2>&1 | tee -a run.log
          uv run python -u index/rotation.py 2>&1 | tee -a run.log

          echo "执行时间: $(( $(date +%s) - start_time )) 秒"

      - name: 📤 推送文件到目标仓库
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git clone --depth 1 https://github.com/chenzt2020/chenzt2020.github.io.git target-repo

          mkdir -p target-repo/html/gold/
          cp gold/momentum.html target-repo/html/gold/

          mkdir -p target-repo/html/index/
          cp index/rotation.html target-repo/html/index/

          cd target-repo
          git add html/gold/momentum.html html/index/rotation.html
          git diff --staged --quiet && echo "没有 HTML 文件变更，跳过提交" || (
            git commit -m "Update html files - $(date '+%Y-%m-%d %H:%M:%S')"
            git push https://${{ secrets.TARGET_REPO_TOKEN }}@github.com/chenzt2020/chenzt2020.github.io.git
          )
          cd ..

      - name: 📤 推送数据文件到本仓库
        run: |
          git add data/index/*.csv
          git diff --staged --quiet && echo "没有数据文件变更，跳过提交" || (
            git commit -m "Update index data - $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          )

      - name: 🚚 上传运行日志
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quant-output-${{ github.run_id }}
          path: run.log
